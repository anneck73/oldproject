career.title: Karriere
career.text: '<p>WE’LL CHANGE THE WAY HOW PEOPLE WILL EAT TOGETHER IN THE FUTURE FROM SCRATCH.</p>
             <p>Du hast Ziele und möchtest gerne mit Freude an unserer schönen Sache mitarbeiten?</p>
             <p>Bist Du bereit mit Mealmatch und deinen Aufgaben zu wachsen?</p>
             <p>Wir möchten gerne mit Menschen zusammenarbeiten die neue Wege gehen wollen.</p>
             <p>Neben spannenden Herausforderungen bieten wir dir eine individuelle Förderung und ein ungewöhnliches Arbeitsumfeld.</p>
             <p></p>
             <p>Werde Teil unseres Teams und gehe mit uns diesen Weg gemeinsam.</p>
             <p>Inspirierende initiative Bewerbung sind jederzeit herzlich Willkommen. Unser aktuellen Jobangebote findest Du nachfolgend.</p>
             <p>Wir freuen uns über deine Bewerbung an: jobs@mealmatch.de</p>
             <p>Personal Assistent (PDF), PR-Fachleute (PDF), Software Ingenieur  PHP7, JavaScript, HTML5, CSS3, Symfony3+ (PDF), PromotionHelden (PDF), MarketingManager (PDF), Texter/-innen (PDF)</p>'
