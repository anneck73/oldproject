events.title: Aktionen
events.text: '<p>Verwandle dein Meal in ein Event der Extraklasse.</p> <p>Themenabende sind momentan total angesagt, veranstalte doch einfach dein eigenes Krimi, Dunkel oder Brettspiel Meal?</p> <p>Lass deiner Kreativität freien Lauf und biete deinen Gästen etwas wirklich Außergewöhnliches. Mealmatch bietet dir die Möglichkeit neue Dinge auszuprobieren und diese deinen Gästen anzubieten.</p> <p>Wir können es gar nicht erwarten all deine interessanten Ideen für besondere Meals zu sehen.</p> <p></p> <p></p> <p>Hier findest Du einige weitere Beispiele zur Anregung für deinen Themenabend:</p> <p>Fitness  Meal | Brettspiel Meal | Fußball Meal | Ritter Meal | Karneval Meal | Quiz Meal |Business Meal | Literarisches Meal | Märchen Meal | Green Meal | Hiking Meal | Poetry Meal | Diet Meal | Musik Meal | History Meal | Doppelkopf Meal | Skat Meal | Movie Meal</p> <p></p> <p>Zusätzlich plant Mealmatch köstliche Aktionen für Dich und deine Freunde in deiner Stadt:</p> <p>#SUSHIME | #NOODLEME | #BBQME | #PIZZAME | #TACOME | #PHOME | #WAFFLEME</p> '
trustAndSecurity.title: 'Vertrauen braucht Sicherheit'
trustAndSecurity.text: '<p>Mealmatch hat Standards, die der Community und jedem Einzelnen zu Gute kommen. Wir haben Prozesse eingerichtet, um für mehr Sicherheit in unserer Community zu sorgen und jedem bei Mealmatch dabei zu helfen, mit einem guten Gefühl Gast zu sein und gastzugeben.</p> <p>Vollständige Profilbeschreibung der Gastgeber und Gäste helfen einander sich ein erstes Bild vor dem Meal zu machen. Die Email-Adresse für den PayPal-Account wird während des Bezahlvorgangs durch PayPal validiert.</p> <p>Und wie auch sonst im Leben gilt, dass persönliche Einschätzung und Lebenserfahrung gute Ratgeber sind. Werden Sie Gastgeber, alleine oder im Tandem, und laden Sie viele Menschen ein. In großen geselligen Runden ist es gemütlicher.</p>'
