howToHost.title: 'Gelungen Gastgeben'
howToHost.text: '<h1>Die 10 Gebote guten Gastgebens:</h1>
                    <p>1. Behandle deine Gäste so, wie Du selbst gerne als Gast behandelt werden möchtest.</p>
                    <p>2. Ein vollständiges Profil ist ein gutes Profil.</p>
                    <p>3. Falls du noch kein PayPal Konto hast, dann lege schnell eins an –>  <a target="_blank" href="https://www.paypal.com">www.paypal.com</a></p>
                    <p>4. Beschreib dein Meal so ausführlich wie möglich.</p>
                    <p>5. Lass deine Gäste wissen, was du Ihnen zum trinken anbieten willst.</p>
                    <p>6. Bereite so viel wie möglich vor, um unnötigen Stress zu vermeiden.</p>
                    <p>7. Sei Achtsam bezüglich möglicher Allergien und Unverträglichkeiten deiner Gäste.</p>
                    <p>8. Ein gelungenes Meal hängt vom Wohlfühlfaktor ab, deinem eigenen und dem deiner Gäste.</p>
                    <p>9. Du musst dir nicht alles von deinen Gästen gefallen lassen – dein Heim, deine Regeln.</p>
                    <p>10. Hab Spaß und genieße dein Meal gemeinsam mit deinen Gästen.</p>'
howItWorks.title: 'So funktioniert es'
howItWorks.text: '<h1>So funktioniert es:</h1>
                   <p>Finde ein Meal nach deinem Geschmack mit Hilfe der Such-Funktion, wähle WO, WANN und WAS du gerne essen möchtest.</p>
                   <p>Sobald du dich für ein Meal entschieden hast, registriere dich und lege ein Profil an.</p>
                   <p>Kontaktiere den Gastgeber und formuliere deine Anfrage für einen Platz bei deinem WunschMeal.</p>
                   <p>Nachdem der Gastgeber deine Anfrage akzeptiert hat, kannst du das Meal direkt bezahlen.</p>
                   <p>Nach Abschluss des Bezahlvorgangs wird dir die Adresse des Gastgebers mitgeteilt.</p>
                   <p>Viel Spaß und guten Appetit bei deinem Meal.</p>'
