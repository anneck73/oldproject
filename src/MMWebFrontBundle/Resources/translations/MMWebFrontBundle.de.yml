about.text: '<p>Mealmatch ist eine Online-Community-Plattform, die Menschen weltweit zu einem gemeinsamen Meal zusammenbringt. Gegründet im Juli 2016 in und mit Sitz in Köln, Deutschland.</p> <p>Den Gründern, Olaf und Thomas, waren bei dem Aufbau der Plattform mehrere Aspekte wichtig, die das Leben der Menschen dauerhaft positiv beeinflussen sollen. Gemeinsam mit André arbeiten sie daran diese Ziele umzusetzen.</p> <p>Durch Mealmatch soll es den Usern der Plattform möglich werden einfach neue Kontakte herzustellen. Die traditionelle Koch- und Esskultur soll durch das Angebot von Mealmatch belebt und der Nachhaltigkeitsgedanke bei der Verwendung von Lebensmitteln gefördert werden.</p>'
help.title: Hilfe
help.paragraph1.head: 'Allgemein:'
help.paragraph1.title1: 'Was ist Mealmatch?'
help.paragraph1.text1: 'Mealmatch ist eine Plattform, die Menschen mit Menschen zu einem gemeinsamen Meal in entspannter Atmosphäre zusammenbringt'
help.paragraph1.title2: 'Wie funktioniert Mealmatch?'
help.paragraph1.text2: 'Um alle Funktionen von Mealmatch nutzen zu können, muss der User sich bei Mealmatch anmelden und ein Profil anlegen. Anschließend kann er sofort ein eigenes Meal erstellen und veröffentlichen oder die bereits eingestellten Angebote anhand mehrerer Kriterien für ein Meal durchsuchen und einen Platz für die Meals seiner Wahl anfragen. Sobald der Gastgeber die Anfrage des Gastes akzeptiert, bezahlt der Gast den Kostenbeitrag via PayPal und dem gemeinsamen Meal steht nichts mehr im Wege.'
help.paragraph1.title3: 'Was kostet es ein Profil anzulegen?'
help.paragraph1.text3: 'Das Anlegen eines Profils auf Mealmatch ist 100% kostenlos.'
help.paragraph1.title4: 'Wie erstelle ich ein Profil?'
help.paragraph1.text4: fehlt
help.paragraph1.title5: 'Was mache ich wenn ich mein Passwort vergessen habe?'
help.paragraph1.text5: fehlt
help.paragraph2.head: 'Für Gastgeber:'
help.paragraph2.title1: 'Wie erstelle ich ein Meal?'
help.paragraph2.text1: 'Nach der Anmeldung bei Mealmatch kann jeder Gastgeber ein eigenes Meal zusammenstellen und veröffentlichen. Der Gastgeber kann wählen was und wie viele Gänge er seinen Gästen anbieten will und wie hoch der Kostenbeitrag pro Gast ist.'
help.paragraph2.title2: 'Gibt es Vorgaben wie teuer ein Meal sein darf?'
help.paragraph2.text2: 'Nein, es gibt keinerlei Vorgaben für die Preisgestaltung von Seiten Mealmatch Betreiber.'
help.paragraph2.title3: 'Wieviel Provision bekommt Mealmatch?'
help.paragraph2.text3: 'Mealmatch erhält 8,5% des Kostenbeitrags der Gäste als Provision. Zusätzlich trägt der Gast die Gebühren, die PayPal für die Bereitstellung ihres Services erhebt.'
help.paragraph3.head: 'Für Gäste:'
help.paragraph3.title1: 'Wie suche und buche ich ein Meal?'
help.paragraph3.text1: 'Nach einem Meal kann durch mehrere Kriterien gesucht werden, z.B. unter Verwendung des Ortes oder der generellen Geschmacksrichtung. Sobald der Gast ein Meal gefunden hat an der er gerne teilnehmen würde, fragt er einen freien Platz bei dem Gastgeber an und sobald der Gastgeber den Gast bestätigt hat, wird der Bezahlvorgang abgeschlossen und dem gemeinsamen Meal steht nichts mehr im Wege.'
help.paragraph4.head: 'Bezahlen:'
help.paragraph4.title1: 'Wie kann ich für ein Meal bezahlen?'
help.paragraph4.text1: 'Alle Bezahlvorgänge werden mit PayPal abgewickelt.'
help.paragraph4.title2: 'Warum kann ich nur mit PayPal bezahlen?'
help.paragraph4.text2: 'PayPal bietet einen umfassenden Käuferschutz, der sowohl den Gästen als auch den Gastgebern die höchst mögliche Sicherheit garantiert.'
