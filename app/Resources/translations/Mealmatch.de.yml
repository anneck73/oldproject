help.paragraph1.head: 'Allgemein'
help.paragraph1.title1: 'Was ist Mealmatch?'
help.paragraph1.text1: 'Mealmatch ist eine online Plattform, die Menschen für ein gemeinsames Meal miteinander verbindet - in Restaurants, Hotels und bei privaten Gastgebern.'
help.paragraph1.title2: 'Wie funktioniert Mealmatch?'
help.paragraph1.text2: 'Einfach registrieren und in wenigen Minuten ein kostenfreies Profil anlegen, dein Wunschmeal auswählen und einen Platz am Tisch reservieren oder bei privaten Gastgebern eine Anfrage zur Teilnahme an dem Meal per Nachricht versenden. In teilnehmende Restaurants und Hotels kannst Du direkt online bezahlen und Dir einen Platz am Tisch sichern, bei privaten Gastgebern entscheidet der Gastgeber nach deiner Anfrage, ob Du an dem angefragten Meal teilnehmen kannst oder nicht, danach kannst Du auch hierfür online sicher bezahlen.'
help.paragraph1.title3: 'Welche Kosten können bei der Nutzung entstehen?'
help.paragraph1.text3: 'Die Registrierung und das Erstellen von Angeboten ist und bleibt kostenlos bei Mealmatch. Mealmatch erhält für die Teilnahme an einem Meal nur faire 15% Provision von dem Angebotspreis. Bei einem Mealangebot für z.B. EUR 10 erhält Mealmatch hiervon automatisch EUR 1,50 - der übrige Betrag in Höhe von EUR 8,50 wird direkt an den Gastgeber ausbezahlt.'
help.paragraph1.title4: 'Wie kann ich bei Mealmatch bezahlen?'
help.paragraph1.text4: 'Alle Zahlungen werden sicher über das Online-Zahlungssystem von Mealmatch abgewickelt. Teilnehmer zahlen, wenn eine Reservierung abgeschlossen wird, und die Gastgeber erhalten das Geld automatisch auf Ihre Konto. Du kannst zur Zeit zwischen SofortÜberweisung, GiroPay und Kreditkartenzahlung frei wählen.'
help.paragraph1.title5: 'Was kann ich tun, wenn ich mein Passwort vergessen habe?'
help.paragraph1.text5: 'Du kannst jederzeit die URL: https://www.mealmatch.de/resetting/request verwenden, um ein neues Passwort per Email zu erhalten.'
help.paragraph2.head: 'Für Gastgeber'
help.paragraph2.title1: 'Wie erstelle ich ein Meal?'
help.paragraph2.text1: 'Nach der Anmeldung bei Mealmatch kann jeder Gastgeber ein eigenes Meal zusammenstellen und veröffentlichen. Der Gastgeber kann wählen was und wie viele Gänge er seinen Gästen anbieten will und wie hoch der Kostenbeitrag pro Gast ist.'
help.paragraph2.title2: 'Wie viel darf ein Meal kosten?'
help.paragraph2.text2: 'Welchen Preis Du berechnest ist und bleibt deine frei Entscheidung. Für deine Preisfindung kannst Du dich gerne an bestehenden Meals orientieren. '
help.paragraph2.title3: 'Wer kann bei Mealmatch ein Gastgeber sein?'
help.paragraph2.text3: 'Für private Person ist es ganz einfach Mealmatch-Gastgeber zu werden. Einfach direkt in wenigen Minuten registrieren und einen Account erstellen. Es ist und bleibt immer kostenlos, ein Mealangebot zu erstellen. Restaurants und Hotels, die gerne Partner werden wollen, richten Ihre Anfrage bitte direkt an unser Partnermanagement über das Kontaktformular.'
help.paragraph3.head: 'Für Gäste'
help.paragraph3.title1: 'Warum benötige ich einen Mealmatch-Account?'
help.paragraph3.text1: 'Ohne Dich anzumelden kannst Du Mealangebote suchen und Dich auf Mealmatch umsehen. Damit du an einem Meal teilnehmen oder als Gastgeber Mealangebote erstellen kannst und vor allem deine gespeicherten Meals und Matches nicht aus den Augen verlierst, benötigst du einen Mealmatch-Account.'
help.paragraph4.head: 'Bezahlen:'
help.paragraph4.title1: 'Wie kann ich mich bei Mealmatch registrieren?'
help.paragraph4.text1: 'Als Privatperson kannst Du dich enfach über den Menuepunkt "Registrieren" in der Navigation oben rechts registrieren und ein Profil anlegen.https://www.mealmatch.de/register/Restaurants und Hotels, die gerne Partner werden wollen, richten Ihre Anfrage bitte direkt an unser Partnermanagement über das Kontaktformular.'
help.paragraph4.title2: 'Kann ich meine Profilangaben ändern?'
help.paragraph4.text2: 'Selbstverständlich kannst Du deine Profilangaben jederzeit ändern und anpassen. Besuche hierzu einfach dein Profil und aktualisiere deine Daten.'
