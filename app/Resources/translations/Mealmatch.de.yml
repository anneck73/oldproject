events.text: '<p>Hier findest Du dauerhafte und zeitlich befristete Aktionen.</p> <p> </p> <p>#mensch</p> <p> Mealmatch unterstützt die Initiative #mensch und #MenschTuWas. Die Initiative ist von und für interessierte und engagierte Menschen, die sich über aktuelle Themen rund um den sozialen Wandel in der Gesellschaft mit Gleichgesinnten austauschen wollen. Mealmatch organisiert Tische für den Austausch zur Initiative #mensch.</p> <p></p> <p>Erster sein lohnt sich.</p> <p>Sei der erste Teilnehmer an einem Tisch und profitiere von einem satten Rabatt in Höhe von 50% - der oder die Erste zahlt also nur die Hälfte vom Preis für das Meal. Direkt nach dem Meal erstatten wir Dir 50% zurück. Wir überweisen Dir die Hälfte von dem Preis, den Du online über Mealmatch bezahlt hast, auf dein Konto. </p> <p> </p><p>Tell us your story!  </p><p>Du hast Ideen für ein Thema? Erzähl uns deine Geschichte oder deine Idee für eine Aktion. Für die spannendsten Ideen organisieren wir gerne einen Tisch mit Dir als TableCaptain und laden Dich als Ideengeber hierzu herzlich ein.  </p> '
