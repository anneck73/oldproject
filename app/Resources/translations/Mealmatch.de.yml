about.eatalone.content: 'In restaurants, Hotels und bei privaten Gastgebern finden Teilnehmer in mehreren deutschen Städten neue Freunde, schließen Bekanntschaften oder knüpfen Geschäftskontakte bei einem gemeinsamen Meal. <br/><br/>Mealmatch findet Anklang und wir arbeiten beständig daran nach und nach in noch mehr Städten Menschen zusammen zu bringen - in Deutschland und demnächst auch in weiteren Ländern.'
about.vision.title: 'UNSERE VISION UND MOTIVATION'
about.vision.content: '<p> <b>In welcher Gesellschaft wollen wir Leben?</b> <br/><p>Der Stellenwert von Familie und der soziale Zusammenhalt haben abgenommen und die Urbanisierung und die Nutzung von (sozialen) Medien fördern diese Entwicklung. 100 Freunde bei Facebook ersetzen einen Freund im echten Leben nicht, aber alle Handlungen und Gelegenheiten, die uns mit anderen Menschen näher bringen, wirken gegen Einsamkeit und verbessern die Lebensqualität. Mit Mealmatch haben wir eine Plattform entwickelt, die Menschen miteinander verbindet. Und wenn alles ganz fantastisch läuft, dann wird es in spätestens fünf Jahren ganz selbstverständlich sein über Mealmatch Menschen bei einem gemeinsamen Essen weltweit zu begegnen. Es wäre wunderbar, wenn wir mit Mealmatch unseren Beitrag dazu leisten können Menschen wieder aus der Bude ins Leben zu bringen oder Leben in die Bude.</p><br/>'
