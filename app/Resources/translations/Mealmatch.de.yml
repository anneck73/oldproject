howItWorks.title: 'So funktioniert es'
howItWorks.text: '<p>Einfach kurz registrieren, schnell ein Profil erstellen und bei einem leckeren Essen nette Menschen kennen lernen.</p><p>Um an einem Meal teilzunehmen brauchst Du ein Profil - und das ist in schnell gemacht. </p><p>Einfach kurz registrieren und in deinem Profil angeben, was Du über Dich bekannt geben willst.</p><p>Und schon kannst Du aktiv an Meals teilnehmen und Menschen in deiner Nähe kennenlernen..</p>
                   <p></p><p>Finde ein Meal nach deinem Geschmack mit Hilfe der Such-Funktion, wähle WO, WANN und WAS du gerne essen möchtest.</p><p>Sobald du dich für ein Meal entschieden hast, registriere dich und lege ein Profil an.</p>
                   <p>In einem teilnehmenden Restaurant oder Hotel kannst Du direkt einen Platz am Tisch reservieren. </p>
                   <p>Für deine Teilnahme an einem Meal bei einem privaten Gastgeber formulierst Du einfach eine freundliche Anfrage für einen Platz bei deinem WunschMeal. Nachdem der Gastgeber deine Anfrage akzeptiert hat, kannst du das Meal direkt bezahlen.</p>
                   <p>Nach Abschluss des Bezahlvorgangs wird dir die Adresse des Gastgebers mitgeteilt.</p>
                   <p>Much Love and Lasagne!</p>'
