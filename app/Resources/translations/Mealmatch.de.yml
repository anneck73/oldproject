howToHost.text: '<h1>Die 10 Gebote guten Gastgebens:</h1>
                    <p>1. Behandle deine Gäste so, wie Du selbst gerne als Gast behandelt werden möchtest.</p>
                    <p>2. Ein vollständiges Profil ist ein gutes Profil.</p>
                    <p>3. Falls du noch kein Kontodaten hinterlegt hast, dann ergänze diese bitte noch.</p>
                    <p>4. Beschreib dein Meal so ansprechend und ausführlich wie möglich.</p>
                    <p>5. Lass deine Gäste wissen, was du Ihnen zum Trinken anbieten willst.</p>
                    <p>6. Bereite so viel wie möglich vor, um unnötigen Stress zu vermeiden.</p>
                    <p>7. Sei Achtsam bezüglich möglicher Allergien und Unverträglichkeiten deiner Gäste.</p>
                    <p>8. Ein gelungenes Meal hängt vom Wohlfühlfaktor ab, deinem eigenen und dem deiner Gäste.</p>
                    <p>9. Du musst dir nicht alles von deinen Gästen gefallen lassen – dein Heim, deine Regeln.</p>
                    <p>10. Hab Spaß und genieße dein Meal gemeinsam mit deinen Gästen.</p>'
