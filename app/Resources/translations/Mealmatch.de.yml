trustAndSecurity.text: '<p>Mealmatch hat Standards, die der Community und jedem Einzelnen zu Gute kommen.</p><p> Wir haben Prozesse eingerichtet, um für mehr Sicherheit in unserer Community zu sorgen und jedem bei Mealmatch dabei zu helfen, mit einem guten Gefühl Gast zu sein und gastzugeben.</p> <p>Vollständige Profilbeschreibung helfen einander sich ein erstes Bild von den Teilnehmern vor dem Meal zu machen. </p><p></p> <p>Und wie auch sonst im Leben gilt, dass persönliche Einschätzung und Lebenserfahrung gute Ratgeber sind. So kannst Dich gut fühlen und mit netten Leuten eine schöne Zeit in guter Gesellschaft verbringen. </p>'
