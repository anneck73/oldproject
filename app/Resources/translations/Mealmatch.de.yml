# Mealmatch Domain Translation File
about.title: 'Über Mealmatch'
about.text: '<p>MEALMATCH ME!</p> <p>Mit die schönste Zeit im Leben ist die, die man in guter Gesellschaft verbringt. Mealmatch stellt den Menschen in den Mittelpunkt. Die Idee zu Mealmatch entwickelte sich aus einem Gespräch zwischen Co-Founder Olaf und einem Freund über ein Kochrezept. Der Freund störte sich bei dem Gedanken daran ausschließlich für sich alleine kochen und essen zu müssen. Und wir fanden heraus, dass Einsamkeit viele Menschen kennen und die Folgen davon auf Körper und Seele schwerwiegender sind als die von starkem Übergewicht und Rauchen. Experten sprechen bereits heute von einem Megatrend und der zukünftigen Volkskrankheit Nr.1! Daraufhin entschlossen wir uns im Jahr 2016 eine Social-Dining-Plattform zu entwickeln, um Menschen bei einem gemeinsamen Essen an einen Tisch und ins persönliche Gespräch zu bringen.</p> <p>NEVER EAT ALONE</p> <p>In Restaurants, Hotels und bei privaten Gastgebern finden Teilnehmer in mehreren deutschen Städten neue Freunde, schließen Bekanntschaften oder knüpfen Geschäftskontakte bei einem gemeinsamen Meal. Mealmatch findet Anklang und wir arbeiten beständig daran nach und nach in noch mehr Städten Menschen zusammen zu bringen - in Deutschland und demnächst auch in weiteren Ländern.</p> <p>UNSERE VISION UND MOTIVATION </p> <p>In welcher Gesellschaft wollen wir Leben? </p> <p>Der Stellenwert von Familie und der soziale Zusammenhalt haben abgenommen und die Urbanisierung und die Nutzung von (sozialen) Medien fördern diese Entwicklung. 100 Freunde bei Facebook ersetzen einen Freund im echten Leben nicht, aber alle Handlungen und Gelegenheiten, die uns mit anderen Menschen näher bringen, wirken gegen Einsamkeit und verbessern die Lebensqualität. Mit Mealmatch haben wir eine Plattform entwickelt, die Menschen miteinander verbindet. Und wenn alles ganz fantastisch läuft, dann wird es in spätestens fünf Jahren ganz selbstverständlich sein über Mealmatch Menschen bei einem gemeinsamen Essen weltweit zu begegnen. Es wäre wunderbar, wenn wir mit Mealmatch unseren Beitrag dazu leisten können Menschen wieder aus der Bude ins Leben zu bringen oder Leben in die Bude </p>'

about.mealmatch.title: 'MEALMATCH ME!'
about.mealmatch.content: 'Mit die schönste Zeit im Leben ist die, die man in guter Gesellschaft verbringt. Mealmatch stellt den Menschen in den Mittelpunkt. Die Idee zu Mealmatch entwickelte sich aus einem Gespräch zwischen Co-Founder Olaf und einem Freund über ein Kochrezept. Der Freund störte sich bei dem Gedanken daran ausschließlich für sich alleine kochen und essen zu müssen. Und wir fanden heraus, dass Einsamkeit viele Menschen kennen und die Folgen davon auf Körper und Seele schwerwiegender sind als die von starkem Übergewicht und Rauchen. Experten sprechen bereits heute von einem Megatrend und der zukünftigen Volkskrankheit <b>Nr.1!</b> Daraufhin entschlossen wir uns im Jahr 2016 eine Social-Dining-Plattform zu entwickeln, um Menschen bei einem gemeinsamen Essen an einen Tisch und ins persönliche Gespräch zu bringen.'
